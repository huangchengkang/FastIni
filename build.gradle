plugins {
    id 'java'
}

group = "io.github.onlynight.fastini"
version = "1.2.1"

repositories {
    mavenCentral()
}

dependencies{
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// set compile task encoding
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

tasks.withType(Javadoc) {
    options.encoding = "UTF-8"
}
